<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Gabarito&family=Hedvig+Letters+Serif:opsz@12..24&family=Playfair+Display:wght@600;700&family=Poppins:wght@100&family=Roboto+Condensed&family=Roboto+Slab&family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">
<style>

body {
  font-family: Arial, sans-serif;
  background-color:#9EB8D9;
  margin: 0;
  padding: 0;
  height: 100vh; 
  align-items: center; 
  width: 100%;
}
.title{
  font-family: 'Aclonica', sans-serif;
  text-align: center;
  color: #4169E1;
}

.login-container {
  max-width: 400px;
  margin: auto;
  background-color: #fff;
  padding: 20px;
  margin-top: 50px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  top: 50%; 
  transform: translateY(40%);
 
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  color: #555;
}

input {
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4169E1;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}
</style>
<div class="login-container">
  <div class="title"> <h1>Newsku-ID</h1>
  </div>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
<p class="mt-3">Belum punya akun? <a href="{% url 'register' %}">Daftar</a></p>
  </form>
</div>
