{% extends 'base_detail.html' %}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
        height: 100%;
        background-color:#9EB8D9;
      }
</style>
<div class="" style="display: absolute;">
    <div class="container">

        {% if list_category %}
            <div class="row">
                {% for news in list_category%}
                    <div class="col-md-4 mb-4">
                        <div class="card"style="width: 18rem; box-shadow: 0 4px 8px rgba(0,0,0,0.5);">
                            <img src="/media/{{ news.image }}"  class="card-img-top" alt="{{ news.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ news.title }}</h5>
                                <a href="{% url 'detail_news' news.id %}" class="btn btn-primary">Detail</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No results found</p>
        {% endif %}
    </div>
</div>


{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
